version: "3.7"
services:
  php:
    build:
      context: ./.docker/php
    links:
      - mysql
      - mysql-testing
      - redis
      - mailhog
    volumes:
      - .:/var/www/html
      - ./.docker/php/php.ini:/usr/local/etc/php/php.ini

  nginx:
    image: nginx
    ports:
      - 8080:80
    links:
      - php
    volumes:
      - .:/var/www/html
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=secret
      - TZ=Asia/Tokyo
    volumes:
      - ./.volumes/db-data:/var/lib/mysql
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    tmpfs:
      - /var/log/mysql
    ports:
      - 13306:3306

  mysql-testing:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=secret
      - TZ=Asia/Tokyo
    volumes:
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    tmpfs:
      - /var/log/mysql
    ports:
      - 23306:3306

  redis:
    image: redis:alpine

  mailhog:
    image: mailhog/mailhog
    ports:
      - 8025:8025